name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 5.1)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version input
        id: version
        run: |
          VERSION=${{ github.event.inputs.version }}
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+(\.[0-9]+)?$ ]]; then
            echo "Invalid version format. Use: 5.1 or 5.1.0"
            exit 1
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update version in all files
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # Update WaddleClient.js
          sed -i "s/@version[[:space:]]*[0-9.]*/@version      ${VERSION}/" WaddleClient.js
          
          # Update README.md badge
          sed -i "s/badge\/version-[0-9.]*-/badge\/version-${VERSION}-/" README.md
          
          # Update CHANGELOG.md header (if it exists)
          if grep -q "## \[Unreleased\]" CHANGELOG.md; then
            sed -i "s/## \[Unreleased\]/## [v${VERSION}] - $(date +"%B %d, %Y")\n\n## [Unreleased]/" CHANGELOG.md
          fi

      - name: Verify version consistency
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          SCRIPT_VERSION=$(grep -oP '@version\s+\K[0-9.]+' WaddleClient.js)
          README_VERSION=$(grep -oP 'badge/version-\K[0-9.]+' README.md)
          
          echo "Script version: $SCRIPT_VERSION"
          echo "README version: $README_VERSION"
          echo "Input version: $VERSION"
          
          if [ "$SCRIPT_VERSION" != "$VERSION" ] || [ "$README_VERSION" != "$VERSION" ]; then
            echo "Version mismatch!"
            exit 1
          fi

      - name: Commit all updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add WaddleClient.js README.md CHANGELOG.md
          git commit -m "chore: bump version to v${{ steps.version.outputs.VERSION }}" || true
          git push

      - name: Create Release Tag
        run: |
          git tag v${{ steps.version.outputs.VERSION }} || true
          git push --tags || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: WaddleClient.js
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
